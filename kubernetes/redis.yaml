apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce  # Allows the volume to be mounted as read-write by a single node
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/data/redis  # Path on the host where redis data will be stored
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
spec:
  accessModes:
    - ReadWriteOnce  # Allows the volume to be mounted as read-write by a single node
  resources:
    requests:
      storage: 10Gi  # Requesting 10 GiB of storage
  storageClassName: standard  # Specify the storage class (adjust as necessary)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:8.0-M03-alpine3.21
        ports:
        - containerPort: 6379
        command: ["redis-server", "--requirepass", "someredispassword"]
        volumeMounts:
        - name: redis-data 
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
spec:
  type: ClusterIP
  ports:
  - name: "redis-service"
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis