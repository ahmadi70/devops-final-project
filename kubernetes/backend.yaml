apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: nahid70/backend-img:latest
          ports:
            - containerPort: 8706
          env:
            - name: PORT
              value: "8706"
            - name: DATABASE_URI
              value: mongodb://root:example@mongo:27017  # Ensure it's pointing to the mongo service
            - name: REDIS_HOST
              value: redis-service  # Make sure the service name is 'redis'
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: someredispassword
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8706
      targetPort: 8706
